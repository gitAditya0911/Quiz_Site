  <script>
    // Get the carousel element
const carousel = document.querySelector('#demo');

// Get the carousel items
const carouselItems = carousel.querySelectorAll('.carousel-item');

// Set the initial slide index
let slideIndex = 0;

// Function to show the current slide
function showSlide() {

carouselItems.forEach(item => {
  item.classList.remove('active', 'slide-animation');  
});

carouselItems[slideIndex].classList.add('active', 'slide-animation');

}


// Function to move to the next slide
function nextSlide() {
  slideIndex++;

  // If the slide index exceeds the number of slides, reset it to 0
  if (slideIndex >= carouselItems.length) {
    slideIndex = 0;
  }

  showSlide();
}

// Function to move to the previous slide
function prevSlide() {
  slideIndex--;

  // If the slide index is less than 0, set it to the last slide index
  if (slideIndex < 0) {
    slideIndex = carouselItems.length - 1;
  }

  showSlide();
}

// Set the interval to automatically move to the next slide every 3 seconds
setInterval(nextSlide, 3000);

  </script>
